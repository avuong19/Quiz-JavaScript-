<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
<div id="container">
  <!--Opening Page-->  
  <div >
      <button class="startBtn">
        LET'S GET STARTED
      </button>
  </div>
  <!--Timer-->
  <div class="timer">
      Timer: 
  </div>
  <!--Quiz Question-->
  <div>
    <p id="question">Here is the question</p>
    <button class="answerBtn" id ="a" onclick="confirmAns('a')">A</button></br>
    <button class="answerBtn" id ="b" onclick="confirmAns('b')">B</button></br>
    <button class="answerBtn" id ="c" onclick="confirmAns('c')">C</button></br>
    <button class="answerBtn" id ="d" onclick="confirmAns('d')">D</button></br>
  </div>
  <!--Result Page -->
  <div>
      <p class="playerScore">Here is your score</p>
      <input type="text" placeholder="Enter your initial " name="initial" id="initial"/></br>
      <button class="submitBtn">Submit</button>
  </div>
  <!--Score Board-->
  <div class="scoreBoard">
        <div class="result">
            <div class="result-label">
                <p>User Initials<p>
                <p>Score<p>
            </div>
            
        </div>
        <div class="finish">
            <button id="restart" onclick="replayQuiz()">Restart</button>
            <button id="clearScore" onclick="clearScore()">Clear Score</button>
        </div>
    </div>
   
  











</div>
<script src="./assets/scripts.js"></script>
</body>
</html>
